<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Loop Output</title>
</head>
<body>
     <p id="demo"></p>

     <script>
        let text = ""; // Initialize an empty string to hold the output

        for (let i = 1; i <= 5; i++) {
            text += "The number is " + i + "<br>"; // Concatenate the text with the number
        }

        document.getElementById("demo").innerHTML = text; // Display the output inside the <p> element
     </script>
</body>
</html>
