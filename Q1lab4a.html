<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Content Example</title>
    <script>
        function changeContent() {
            // Find the <p> element inside #myElement and change its text content
            document.querySelector("#myElement p").textContent = "Hello there!";
        }
    </script>
</head>
<body>
    <div id="myElement">
        <p>Welcome to my website!</p>
    </div>
    <button onclick="changeContent()">Click to change text</button>
</body>
</html>
